  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"

    />
    <title>INTEGRADOR</title>
  </head>
  <body>
    <header class="header">
      <a href="#"><i class="fa-brands fa-connectdevelop header-logo"></i></a>

      <nav class="navbar">
        <label for="menu-toggle" class="menu-label">
          <i class="fa-solid fa-bars burger-icon"></i>
        </label>
        <input type="checkbox" id="menu-toggle" />

        <ul class="list">
          <li><a href="../index.html">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#cards">Cards</a></li>
          <li><a href="#">Contact</a></li>
          <div class="button button-navbar">
            <a class="button-style" href="./login.html">Iniciar Secion</a>
            <a class="button-style" href="./register.html">Registrarse</a>
          </div>
        </ul>
      </nav>
    </header>

    <main>
      <div class="formulario">
        <form class="form-pages">
          <h1 class="form-title-pages">Registrate</h1>

          <!-- MAIL -->
          <div class="form-input-pages">
            <input type="email" placeholder="Email@gmail.com" required />
            <i class="fa-solid fa-envelope"></i>
          </div>

          <!-- USERNAME -->
          <div class="form-input-pages">
            <input type="text" placeholder="Usuario" required />
            <i class="fa-solid fa-user"></i>
          </div>

          <!-- PASSWORD -->

          <div class="form-input-pages">
            <label>
              <input type="password" placeholder="****" required />
              <i class="fa-solid fa-lock"></i>
            </label>
          </div>

          <div class="form-final">
            <label class="conditions"
              ><input type="checkbox" />Acepto los terminos y condiciones</label
            >
            <a class="form-conditions" href="#"
              >Leer los terminos y condiciones</a
            >
            <button class="button-form">
              <a href="../index.html">Registrarme</a>
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
